<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Form Pembelian</title>
</head>
<body>
    <fieldset style="background-color: gainsboro ;">
        <fieldset style="background-color: white;">
            <table>
                <tr>
                    <td style="width: 240px ;"><a href="">Home  |</a></td>
                    <td style="width: 240px;"><a href="">Generate Link  |</a></td>
                    <td style="width: 240px;"><a href="">Transaction History    |</a></td>
                    <td style="width: 240px;"><a href="">Policy |</a></td>
                    <td style="width: 240px;"><a href="">Logout</a></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <img style="width: 200px;" src="sepatu futsal.jpg" alt="">
        <table>
            <tr>
                <td>
                    Title Here
                </td>
                <td>:</td>
                <td>Specs Lightspeed $450.000</td>
            </tr>
            <tr>
                <td>
                    Description
                </td>
                <td>:</td>
                <td>
                    Year: 2009 <br>
                    Model: Lightspeed <br>
                    Condition: Mint
                </td>
            </tr>
            <tr>
                <td>
                  Total Amount
                </td>
                <td>:</td>
                <td>
                    $450.000
                </td>
            </tr>
            <tr>
                <td>
                  Pay to
                </td>
                <td>:</td>
                <td>
                   123-456-789-0
                </td>
            </tr>
            <tr>
                <td>
                    <label for="payment">Payment Type</label>
                    <td>:</td>
                    <td>
                    <select name="bank" id="bank">
                        <option value="bni">BNI</option>
                        <option value="bca">BCA</option>
                        <option value="visa">VISA</option>
                        <option value="bri">BRI</option>
                    </select>
                    </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="account">Account Holder</label>
                </td>
                <td>:</td>
                <td>
                <input type="account" name="account" id="account">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="account">Account Number</label>
                    <td>:</td>
                    <td>
                    <input type="account" name="account" id="account">
                    <small style="color: green;">
                       <br><input type="checkbox" name="account[]" value="phone" id="phone">
                       <label for="phone">Send to Mobile Phone</label>
                       <br><input type="checkbox" name="account[]" value="email" id="email">
                       <label for="email">Send to Email</label>
                    </small>
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Send to Mobile Phone</label>
                </td>
                <td>:</td>
                <td>
                <input type="number" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Send to Email</label>
                </td>
                <td>:</td>
                <td>
                <input type="text" name="email" id="email">
                </td>
            </tr>
        </table>
        <br>
    <input style="background-color: green;" type="submit" value="Pay using Quidlink">
    </fieldset>
    
</body>
</html>
