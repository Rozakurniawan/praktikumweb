<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    
    <label for="bilangan1"></label>
    <input type="number" id="bilangan1"><br>
    <p>+</p><br>
    <label for="bilangan2"></label>
    <input type="number" id="bilangan2"><br>
    
    <button onclick="tambah()">Hitung</button>

    <p>=<br><span id="jumlah">0</span></p>

<script>
    function tambah(){
        let bilangan1 = document.getElementById('bilangan1').value;
        let bilangan2 = document.getElementById('bilangan2').value;

        let hasil = parseInt(bilangan1) + parseInt(bilangan2);

        document.getElementById('jumlah').innerHTML = hasil;
    }
</script>
</body>
</html>
