<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pizza</title>
</head>
<body>
    <h2>Black Goose Bistro  |   Pizza-on-demand</h2>
    <small>
        our 12" wood-fired pizzas are available for delivery.
        Build your costem pizza and we`ll deliver it within an hour.
    </small>
    <hr>
    <h3>Your Information</h3>
    <form action="http://blackgoosebistro.com/pizza.php" method="post">
    <table>
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>:
                <input type="text" name="customername" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>:
                <input type="text" name="address" id="address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="telephone">Telephone Number</label>
            </td>
            <td>:
                <input type="number" name="telephone" id="telephone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>:
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="intructions">Delivery Intruction</label>
            </td>
            <td>:
                <textarea name="instructions" id="intructions" cols="17" rows="5" maxlength="400"></textarea>
            </td>
        </tr>
    </table>
    <fieldset>
        <legend>
            <h4>Design Your Dream Pizza</h4>
        </legend>
        <h5>Crust(Choose one):</h5>
        <div>
            <input type="radio" name="crust" id="classic" value="classic white">
            <label for="crust">Classic White</label>
        </div>
        <div>
            <input type="radio" name="crust" id="multigrain" value="multigrain">
            <label for="multigrain">Multigrain</label>
        </div>
        <div>
            <input type="radio" name="crust" id="una" value="una melt">
            <label for="una">Una Melt</label>
        </div>
        <div>
            <input type="radio" name="crust" id="una" value="cheesy galore">
            <label for="una">Cheesy Galore</label>
        </div>
        <div>
            <input type="radio" name="crust" id="meat" value="meat lovers">
            <label for="meat">Meat Lovers</label>
        </div>
        <h4>Topping (choose a many as your want)</h4>
        <div>
            <input type="checkbox" name="toppings[]" value="white sauce" id="sauce">
            <label for="sauce">White Sauce</label>
        </div>
        <div>
            <input type="checkbox" name="toppings[]" value="mozarella cheese" id="mozarella">
            <label for="mozarella">Mozarella Cheese</label>
        </div>
         <div>
            <input type="checkbox" name="toppings[]" value="pepprerani" id="pepprerani">
            <label for="pepprerani">Pepprerani</label>
        </div>
        <div>
            <input type="checkbox" name="toppings[]" value="Mushrooms" id="Mushrooms">
            <label for="Mushrooms">Mushrooms</label>
        </div>
        <div>
            <input type="checkbox" name="toppings[]" value="Peppers" id="Peppers">
            <label for="Peppers">Peppers</label>
        </div>
        <h4>Number</h4>
        <div>
            <label for="mnumber">How many Pizzas:</label>
            <select name="pizzas" id="number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Bring me a pizza">
        <input type="reset">
    </fieldset>
   
</form>
</body>
</html>
