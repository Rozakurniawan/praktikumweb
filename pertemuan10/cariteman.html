<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Teman</title>
</head>
<body>
    <label for="name">Cari Siswa: </label>
    <input type="text" id="name">
    <button onclick="cariteman()">GO</button>

    <hr>

    <div style="border: 20px solid green; padding:10px; width: 300px;">
        <p>Nama Yang Anda Cari: <span id="temen"></span></p>
    </div>

    <script>
        function cariteman(){
            let name = document.getElementById('name').value;
            let temen = document.getElementById('temen');

            temen.innerHTML = name;
            if(name.toLowerCase() == 'ahmad') {
                console.log('Ahmad Ketemu!');
                temen.style = "color: blue;"
            } else {
                console.log('Ini bukan ahmad');
                temen.style = "color: red;"
            }
        }
    </script>
</body>
</html>
